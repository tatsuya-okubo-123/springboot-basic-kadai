<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>お問い合わせフォーム</title>
</head>


<body>
	<h1>お問い合わせフォーム</h1>
	
	<form th:action="@{/form/confirm}" th:object="${contactForm}" method="post">
		<div>
			<label>お名前　　　　　</label>
		    <input type="text" th:field="*{name}"><br>
		    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
			
		</div>
		
		<div>
			<label>メールアドレス　</label>
	    	<input type="text" th:field="*{email}"><br>
	    	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
		</div>
		
		<div>
			<label>お問い合わせ内容</label>
		    <textarea th:field="*{message}" cols="30" rows="10"></textarea><br>
	    	<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color:red;"></div>
		</div>
		
		<button type="submit">送信</button>
		
	</form>

</body>
</html>
